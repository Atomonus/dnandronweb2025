<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Daniel Nandroni - WEB DEV25</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/4.2.0/mustache.min.js"></script>
  </head>
  <body>
    <h1>Daniel Nandroni's Web Dev Project</h1>
    <p><a href="../index.html">‚Üê Back to Home</a></p>
    <div class="section">
      <h2>Milestone4</h2>
      <section class="controls">
        <div class="search-bar">
          <input
            type="text"
            id="searchInput"
            placeholder="Search for books..."
          />
          <button id="searchBtn">Search</button>
        </div>
        <div class="view-controls">
  <button id="gridView">Grid View</button>
  <button id="listView">List View</button>
</div>
      </section>

      <section class="tabs">
        <button id="showSearch" class="active">Search Results</button>
        <button id="showShelf">My Bookshelf</button>
      </section>

      <div id="searchHistory"></div>

      <main>
        <div id="searchSection">
          <div id="searchResults" class="grid"></div>
          <div id="pagination"></div>
        </div>
        <div id="bookshelfSection" style="display: none">
          <div id="bookshelf" class="grid"></div>
        </div>
        <div id="bookDetails"></div>
      </main>

      <!-- Mustache Templates -->
      <script id="book-template-grid" type="x-tmpl-mustache">
        <div class="book grid-item" data-id="{{id}}">
          <img src="{{thumbnail}}" alt="{{title}}">
          <h3>{{title}}</h3>
          <button class="addToBookshelf">Add to Bookshelf</button>
        </div>
      </script>

      <script id="book-template-list" type="x-tmpl-mustache">
        <div class="book list-item" data-id="{{id}}">
          <img src="{{thumbnail}}" alt="{{title}}">
          <div>
            <h3>{{title}}</h3>
            <p>{{authors}}</p>
            <button class="addToBookshelf">Add to Bookshelf</button>
          </div>
        </div>
      </script>

      <script id="details-template" type="x-tmpl-mustache">
        <div class="book-details">
          <h2>{{title}}</h2>
          <img src="{{thumbnail}}">
          <p><strong>Authors:</strong> {{authors}}</p>
          <p><strong>Publisher:</strong> {{publisher}}</p>
          <p><strong>Published Date:</strong> {{publishedDate}}</p>
          <p><strong>Description:</strong> {{description}}</p>
          <p><a href="{{previewLink}}" target="_blank">Preview Book</a></p>
        </div>
      </script>

      <script id="bookshelf-template" type="x-tmpl-mustache">
        <div class="book">
          <img src="{{thumbnail}}" alt="{{title}}">
          <h3>{{title}}</h3>
        </div>
      </script>

      <script src="js/app.js"></script>
    </div>
  </body>
</html>
