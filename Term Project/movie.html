<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Daniel Nandroni's Term Project</h1>
    <p><a href="..//index.html">‚Üê Back to Home</a></p>
   <div class="section">
  <h2>Movie Block</h2>

  <div style="margin-bottom: 10px;">
    <input type="text" id="searchInput" placeholder="Enter movie title..." />
    <button id="searchBtn">Search</button>
  </div>

  <div>
    <label for="genreSelect"><strong>Movie Type:</strong></label>
    <select id="genreSelect">
      <option value="">-- Select Genre --</option>
      <option value="28">Action</option>
      <option value="35">Comedy</option>
      <option value="18">Drama</option>
      <option value="27">Horror</option>
      <option value="10749">Romance</option>
      <option value="16">Animation</option>
      <option value="878">Sci-Fi</option>
    </select>
    <button id="genreBtn">Discover</button>
  </div>
</div>
    
    <div class="section">
      <h2>Search Results</h2>
      <div id="results" class="grid-view"></div>
    </div>
    <div class="view-toggle" style="text-align:center; margin-bottom: 10px;">
  <button id="gridViewBtn">Grid View</button>
  <button id="listViewBtn">List View</button>
</div>
    
    <div id="movieModal" class="modal" style="display:none;">
  <div class="modal-content">
    <span class="close">&times;</span>
    <div id="movieDetails"></div>
  </div>
</div>
    <script src="js/app.js"></script>
  </body>
</html>
